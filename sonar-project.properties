# Project identification
sonar.projectKey=arhivum
sonar.projectName=Archivum
sonar.projectVersion=0.1.0

# Source and binary directories
sonar.sources=archivum-api/src/main,archivum-scanner/src/main,archivum-server/src/main
sonar.tests=archivum-api/src/test,archivum-scanner/src/test,archivum-server/src/test
sonar.java.binaries=**/build/classes

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=java
sonar.java.source=21
sonar.java.target=21

# Exclusions (generated code, etc.)
sonar.exclusions=**/build/**,**/*.gradle,**/gradle/**

# Test exclusions
sonar.test.exclusions=**/*Test.java,**/*Tests.java
