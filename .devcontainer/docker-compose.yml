version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached
      - gradle-cache:/home/vscode/.gradle
      - node-modules:/workspaces/${localWorkspaceFolderBasename}/archivum-ui/node_modules
    command: sleep infinity
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/archivum
      - SPRING_DATASOURCE_USERNAME=archivum
      - SPRING_DATASOURCE_PASSWORD=archivum

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: archivum
      POSTGRES_USER: archivum
      POSTGRES_PASSWORD: archivum
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archivum -d archivum"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  gradle-cache:
  node-modules:
